<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Camagru</title>
		<link rel="stylesheet" href="css/materialize/css/materialize.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-wrapper">
					<a href="/" class="brand-logo">Camagru</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a id="a_gallery" href="#gallery">Gallery</a></li>
						<li><a id="a_create" href="#create">Create</a></li>
						<li><a id="a_account" href="#account">Account</a></li>
						<li><a id="a_logout" href="#logout">Logout</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<div id="page_content" class="container">
			<div class="progress">
				<progress id="progress" class="determinate" style="width: 100%"></progress>
			</div>

			<!-- gallery -->
			<section id="s_gallery" style="display: none" class="row">
				<div id="d_img_0" class="col s3">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title">[@img]</span>
						</div>
						<div class="card-action">
							<a href="#">like</a>
							<a href="#">comment</a>
						</div>
					</div>
				</div>
			</section>

			<!-- create -->
			<section id="s_create" style="display: none">
				<form id="form_creation" class="row">
					<input id="creation_mask" type="file" class="col s3" />
					<a class="waves-effect waves-light btn-large col s12">button</a>
				</form>
			</section>

			<!-- account -->
			<section id="s_account" class="row" style="display: none">
				<div id="d_logform">
					<form id="form_log" class="col s6" action="#">
						<h3>Connect</h3>
						<label for="username">Username</label>
						<input type="text" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
						<label for="pass">Password</label>
						<input type="password" class="form-control" id="pass" placeholder="Password">
						<button id="btn_log" class="btn">Submit</button>
					</form>
					<form id="form_register" class="col s6" action="#">
						<h3>Register</h3>
						<label for="username">Username</label>
						<input type="text" id="username" aria-describedby="emailHelp" placeholder="Enter email">
						<label for="mail">Email address</label>
						<input type="email" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
						<label for="mail_confirmation">Email confirmation</label>
						<input type="email" id="mail_confirmation" aria-describedby="emailHelp" placeholder="Enter email">
						<label for="pass">Password</label>
						<input type="password" id="pass" placeholder="Password">
						<label for="pass_confirmation">Password confirmation</label>
						<input type="password" id="pass_confirmation" placeholder="Password">
						<button type="submit" class="btn">Submit</button>
					</form>
				</div> <!-- d_logform -->
				<div id="d_account" style="hidden">
					<p>hey <span id="span_username">unknow</span></p>
				</div> <!-- d_account -->
			</section>

		</div><!-- page_content -->

		<!--
		<footer class="page-footer">
			<div class="container">
				<a class="grey-text text-lighten-4 right" href="#!">thank to Materialize.css</a>
			</div>
		</footer>
		-->
	</body>
	<script src="js/form_to_xhr.js"></script>
	<script src="js/creation.js"></script>
	<script src="js/main.js"></script>
</html>
