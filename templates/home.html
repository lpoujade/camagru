<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Camagru</title>
		<link rel="stylesheet" href="css/snackbar.css" />
		<link rel="stylesheet" href="css/materialize/css/materialize.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body id="body">
		<header>
			<div class="navbar-fixed">
				<nav>
					<div class="nav-wrapper">
						<a href="" class="brand-logo">Camagru</a>
						<ul class="right">
							<li><a id="a_gallery" href="#gallery">Gallery</a></li>
							<li><a id="a_create" href="#create">Create</a></li>
							<li><a id="a_account" href="#account">Account</a></li>
							<li><a id="a_logout" href="#logout">Logout</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<div id="d_notif" class="snackbar-container snackbar-pos top-right" style="opacity: 0;display: none">
			<p id="p_notif">{message}</p>
			<button class="action" id="b_notif" style="display:none">Dismiss</button>
		</div>

		<div id="page_content" class="container">

			<!-- gallery -->
			<section id="s_gallery" style="display: none" class="row">
				<div id="d_gallery">
					<div id="d_img_0" class="col s6" style="display: none">
						<div id="c_img_0" class="card blue-grey darken-1">
								<img id="i_img_0" class="gal_imgs"/>
							<div class="card-action">
								<a class="a_likes" href="#likes" onclick='like_it(this)'>like</a>
								<a class="_comment" href="#comment" onclick='comment_show(this)'>comment</a>
								<div class="dul_comment" style="display: none">
									<ul class="ul_comment collection">
									</ul>
									<div class="row">
										<input class="inp_comment col s8" type="text" />
										<button onclick='comment_it(this)' class="btn btn-small col s4">send</button>
									</div>
								</div>
							</div>
						</div>
					</div> <!-- /d_img_0 -->
				</div> <!-- /d_gallery -->

				<button id="btn_moreimgs" class="btn btn-large col s12">More images</button>
			</section> <!-- /s_gallery -->

			<!-- create -->
			<section id="s_create" style="display: none">
				<div class="row">
					<div class="col s8">

						<div id="preview" class="row valign-wrapper">
							<video id="cam"></video>
						</div>
						<div id="filters" class="row"></div>

						<form id="form_creation" class="row">
							<input id="creation_mask" type="file" class="btn col s3" />
							<a disabled id="btn_capture" class="waves-effect waves-light btn-large col s10">capture</a>
							<a id="btn_clearfilters" class="waves-effect waves-light btn-large col s2">clear filters</a>
						</form>
					</div>
					<div class="col s4" id="d_userimg">
						<h5>Your images</h5>
						<div id="d_userimg_0" class="col s12" style="display: none">
							<div class="card blue-grey darken-1">
								<img id="i_userimg_" class="create_previmgs"/>
								<button class="btn btn-small red">remove</button>
							</div>
						</div>
					</div>
				</div>
			</section> <!-- /s_create -->

			<!-- account -->
			<section id="s_account" class="row" style="display: none">
				<div id="d_logform">
					<div id="d_logorforgot" class="col s6">
						<form id="form_log" action="#">
							<h3>Connect</h3>
							<label for="username">Mail</label>
							<input type="text" class="form-control" id="mail_log" aria-describedby="emailHelp" placeholder="Enter email">
							<label for="pass">Password</label>
							<input type="password" class="form-control" id="pass_log" placeholder="Password">
							<button id="btn_log" class="btn">Connect</button>
						</form>
						<form id="form_forgot">
							<label for="username">Mail</label>
							<input type="text" class="form-control" id="mail_forgot" aria-describedby="emailHelp" placeholder="Enter email">
							<button id="btn_forgot" class="btn" type="submit">Forgot password ?</button>
						</form>
					</div> <!-- /d_logorforgot -->
					<form id="form_register" class="col s6" action="#">
						<h3>Register</h3>
						<label for="username">Username</label>
						<input type="text" id="username" aria-describedby="emailHelp" placeholder="Enter username">
						<label for="mail">Email address</label>
						<input type="email" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
						<label for="mail_confirmation">Email confirmation</label>
						<input type="email" id="mail_confirmation" aria-describedby="emailHelp" placeholder="Enter email">
						<label for="pass">Password</label>
						<input type="password" id="pass" placeholder="Password">
						<label for="pass_confirmation">Password confirmation</label>
						<input type="password" id="pass_confirmation" placeholder="Password">
						<button type="submit" class="btn">register</button>
					</form>
				</div> <!-- /d_logform -->
				<div id="d_account" style="display: none">
					<h3 class="z-depth-5">hey <span id="span_username">unknow</span></h3>
					<div id="d_usermodform">
						<form id="form_moduser" class="col s8 row" action="#">

							<input type="text" class="form-control" id="mod_username" aria-describedby="emailHelp" placeholder="Enter email">
							<input type="email" id="mod_mail" aria-describedby="emailHelp" placeholder="Enter email">

							<label for="mod_pass_new">New password ? (else leave blank)</label>
							<input type="password" class="form-control" id="mod_pass_new" placeholder="Password">

							<label for="mod_pass">Password</label>
							<input type="password" class="form-control" id="mod_pass" placeholder="Password">

							<!-- Switch -->
							<div class="switch">
								<label>
									<input type="checkbox" id="notif_mail" value="1">
									<span id="lever" class="lever"></span>Send a mail when receive comment
								</label>
							</div>

							<button id="btn_moduser" class="btn">Submit</button>
						</form>
					</div> <!-- /d_usermod_form -->
				</div> <!-- d_account -->
			</section>

		</div><!-- page_content -->

		<!--
	  <footer class="page-footer">
	  <div class="container">
	  <a class="grey-text text-lighten-4 right" href="#!">thank to Materialize.css</a>
	  </div>
	  </footer>
		-->
	</body>
	<script src="js/comments.js"></script>
	<script src="js/creation.js"></script>
	<script src="js/gallery.js"></script>
	<script src="js/form_to_xhr.js"></script>
	<script src="js/cam.js"></script>
	<script src="js/main.js"></script>
</html>
